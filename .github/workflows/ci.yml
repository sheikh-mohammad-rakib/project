name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - run: npm install
      - run: npm run format:check
      - run: npm run lint
      - run: npm run test -- --run # Run Vitest in CI mode
      - run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true # Load the image into the local Docker daemon
          push: false # Do not push to a registry
          tags: "my-project:latest" # Give the image a name
